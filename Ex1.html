<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise1</title>
</head>
<body>
    <h3>Create Promise to say "Hello World!" After 5 second.</h3>

    <script>
        let promise = new Promise((resolve, reject) => {
            setTimeout (() => {
                resolve('Hello World!');
            }, 5000);
        })
        console.log('Loading...')
        promise.then((message) => {
            console.log(message);
        }).catch(() => {
            console.log('fail');
        })
    </script>
</body>

</html>
