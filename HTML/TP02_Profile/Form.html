<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit your profile</title>
</head>
<body>
  <form action="/my-backend/profile" method="POST">
    <table width="100%" cellspacing="30px">
      <tr style= "vertical-align:top">
        <td  colspan="2" style="border: 2px solid black; 
        background-color: grey " 
        size="100px">
          <h2>Tell us about yourself</h2>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <h4>Profile Information</h4>
        </td>
      </tr>
      <tr>
        <td >
          <div>Last Name</div>
          <input name="lastName" type="text" style="width: 100%;"/>
        </td>
        <td >
          <div>First Name</div>
          <input name="firstName" type="text" style="width: 100%;"/>
        </td>
      </tr>
      <tr>
        <td > 
          <div>Email</div>
          <input name="email" type="text" style="width: 100%;"/>
        </td>
        <td >
          <div>Phone</div>
          <input name="number" type="text" style="width: 100%;"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <span>Gender</span>
          <input name="gender" type="radio" value="male"  /> Male 
          <input name="gender" type="radio" value="female"/> Female
        </td>
      </tr>
      <tr>
        <td>
          <h4>Current Address</h4>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <select name="city"  style="width: 50%;">
            <option value="" disabled selected>Province/City</option>
            <option value="PhnomPenh">Phnom Penh</option>
            <option value="KampongCham">Kampong Cham</option>
            <option value="KampongChhnang">KampongChhnang</option>
            <option value="Kompot">Kompot</option>
            <option value="KohKong">KohKong</option>
            <option value="SvayRieng">SvayRieng</option>
            <option value="PreahSihanouk">PreahSihanouk</option>
            <option value="SiemReap">SiemReap</option>
            <option value="RatanakKiri">RatanakKiri</option>
            <option value="Pursat">Pursat</option>
          </select>
        </td>
        <td>
          <select name="country" >
            <option value="" disabled selected>Country</option>
            <option value="Cambodia">Cambodia</option>
            <option value="Thailand">Thailand</option>
            <option value="Viatnam">Viatnam</option>
            <option value="Korea">Korea</option>
            <option value="Japan">Japan</option>
            <option value="USA">USA</option>
            <option value="English">English</option>
            <option value="Brazil">Brazil</option>
            <option value="Spain">Spain</option>
            <option value="France">France</option>
          </select>
        </td>
        <td>
          <textarea name="textarea" rows="1" cols="10"
          placeholder="Post Code"></textarea>       
         </td>
      </tr>
      <tr>
        <td colspan="3">
          <h4>Address</h4>
          <textarea name="address" style="width: 100%;"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <h4>Skills</h4>
          <input name="skills" type="checkbox" value="designing"/> Designing 
          <input name="skills" type="checkbox" value="Database management"/> Database management 
        </td>
        <td>
          <h4>Languages</h4>
          <input name="skills" type="checkbox" value="English"/> English 
          <input name="skills" type="checkbox" value="Chinese"/> Chinese 
        </td>
      </tr>
      <tr>
        <td>
          <input name="skills" type="checkbox" value="Coding"/> Coding 
          <input name="skills" type="checkbox" value="Debug"/> Debug 
        </td>
        <td>
          <input name="skills" type="checkbox" value="French"/> French 
        </td>
      </tr>
    </tr>
    <tr>
      <td colspan="2">
        <h4>Experiences</h4>
      </td>
    </tr>
      <tr>
        <td>
          <h5>From</h5>
          <input name="from" type="text" style="width: 50%;"/>
          <input name="from" type="text" style="width: 50%;"/>
          <input name="from" type="text" style="width: 50%;"/>
          <input name="from" type="text" style="width: 50%;"/>
        </td>
        <td>
          <h5>To</h5>
          <input name="to" type="text" style="width: 50%;"/>
          <input name="to" type="text" style="width: 50%;"/>
          <input name="to" type="text" style="width: 50%;"/>
          <input name="to" type="text" style="width: 50%;"/>

        </td>
        <td>
          <h5>Description</h5>
          <input name="description" type="text" style="width: 50%;"/>
          <input name="description" type="text" style="width: 50%;"/>
          <input name="description" type="text" style="width: 50%;"/>
          <input name="description" type="text" style="width: 50%;"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <h4>Choose your profile photo</h4>
          <input type="file" />
        </td>
      </tr>
    </table>
    <button type="submit" style="float: right; background-color: #008CBA; color: white;">Submit</button>
   
  </form>
</body>
</html>
